version: '2'
volumes:
  che-lib-vol:
    external: true
    driver: rancher-nfs
  che-conf-vol:
    external: true
    driver: rancher-nfs
  che-storage-vol:
    external: true
    driver: rancher-nfs
services:
  docker-dind:
    privileged: true
    image: library/docker:dind
    hostname: docker-dind
    stdin_open: true
    network_mode: host
    volumes:
    - che-lib-vol:/home/user/che/lib
    - che-storage-vol:/home/user/che/storage
    tty: true
    volumes_from:
    - che-server
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.dns: 'true'
  che-server:
    privileged: true
    image: codenvy/che-server:5.0.0-M6
    hostname: che-server
    environment:
      DOCKER_HOST: tcp://docker-dind:2375
      CHE_WORKSPACE_STORAGE: /home/user/che/storage/workspaces
    stdin_open: true
    volumes:
    - che-lib-vol:/home/user/che/lib-copy
    - che-storage-vol:/home/user/che/storage
    - che-conf-vol:/home/user/che/conf
    tty: true
    volumes_from:
    - docker-dind
    command:
    - --remote:che.jtcressy.net
    ports:
    - 8080:8080/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.sidekicks: docker-dind
