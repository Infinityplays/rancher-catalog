version: '2'
volumes:
  che-lib-vol:
    external: true
    driver: rancher-nfs
  che-storage-vol:
    external: true
    driver: rancher-nfs
services:
  docker-dind:
    privileged: true
    image: library/docker:dind
    stdin_open: true
    volumes:
    - che-lib-vol:/home/user/che/lib
    - che-storage-vol:/home/user/che/storage
    ports:
    - 32768:32768/tcp
    - 32769:32769/tcp
    - 32770:32770/tcp
    - 32771:32771/tcp
    - 32772:32772/tcp
    - 32773:32773/tcp
    - 32774:32774/tcp
    - 32775:32775/tcp
    - 32776:32776/tcp
    - 32777:32777/tcp
    - 32778:32778/tcp
    - 32779:32779/tcp
    - 32780:32780/tcp
    - 32781:32781/tcp
    - 32782:32782/tcp
    - 32783:32783/tcp
    - 32784:32784/tcp
    - 32785:32785/tcp
    - 32786:32786/tcp
    - 32787:32787/tcp
    - 32788:32788/tcp
    - 32789:32789/tcp
    - 32790:32790/tcp
    - 32791:32791/tcp
    - 32792:32792/tcp
    - 32793:32793/tcp
    - 32794:32794/tcp
    - 32795:32795/tcp
    - 32796:32796/tcp
    - 32797:32797/tcp
    - 32798:32798/tcp
    - 32799:32799/tcp
    - 32800:32800/tcp
    - 32801:32801/tcp
    - 32802:32802/tcp
    - 32803:32803/tcp
    - 32804:32804/tcp
    - 32805:32805/tcp
    - 32806:32806/tcp
    - 32807:32807/tcp
    - 32808:32808/tcp
    - 32809:32809/tcp
    - 32810:32810/tcp
    - 32811:32811/tcp
    - 32812:32812/tcp
    - 32813:32813/tcp
    - 32814:32814/tcp
    - 32815:32815/tcp
    - 32816:32816/tcp
    - 32817:32817/tcp
    tty: true
    labels:
      io.rancher.container.pull_image: always
  che-server:
    image: codenvy/che-server:5.0.0-M6
    environment:
      DOCKER_HOST: tcp://docker-dind:2375
      CHE_WORKSPACE_STORAGE: /home/user/che/storage/workspaces
    stdin_open: true
    volumes:
    - che-lib-vol:/home/user/che/lib-copy
    - che-storage-vol:/home/user/che/storage
    tty: true
    links:
    - docker-dind:docker-dind
    ports:
    - 8080:8080/tcp
    labels:
      io.rancher.container.pull_image: always
